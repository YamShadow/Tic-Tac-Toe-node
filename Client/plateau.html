<!doctype html>
<html lang="fr">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Tic Tac Toe - Morpion</title>
        <meta name="description" content="">

        <link rel="stylesheet" href="css/bootstrap.min.css">
        <link rel="stylesheet" href="css/main.css">

        <script src="./js/vendor/jquery-3.3.1.min.js"></script>
        <script src="./js/vendor/bootstrap.min.js"></script>
        <script src="./js/main.js"></script>
    </head>
    <body>
        <h1>Tic Tac Toe - Morpion</h1>
        <p id="player"></p>
        <div class="container" id="board">
        <div class="row">
            <div class="square" id="square_0_0"></div>
            <div class="square" id="square_0_1"></div>
            <div class="square" id="square_0_2"></div>
        </div>
        <div class="row">
            <div class="square" id="square_1_0"></div>
            <div class="square" id="square_1_1"></div>
            <div class="square" id="square_1_2"></div>
        </div>
        <div class="row">
            <div class="square" id="square_2_0"></div>
            <div class="square" id="square_2_1"></div>
            <div class="square" id="square_2_2"></div>
        </div>
        </div>
        <div id='boutons'>
            <button id="new-game" type="button" class="btn btn-default btn-lg">Nouvelle partie</button>
            <button id="quit" type="button" class="btn btn-default btn-lg">Quitter le salon</button>
        </div>
        <h2 id="message"></h2>
    </body>
</html>
